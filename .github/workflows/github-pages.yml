name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Add these permissions
permissions:
  contents: write

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Setup Ruby with bundler
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: false

      # Update Gemfile to pin FFI version and then update bundle
      - name: Update Gemfile and dependencies
        run: |
          if ! grep -q "gem \"ffi\"" Gemfile; then
            echo 'gem "ffi", "1.16.3"' >> Gemfile
          else
            sed -i 's/gem "ffi".*$/gem "ffi", "1.16.3"/' Gemfile
          fi
          bundle update ffi
          bundle install

      # Now use cache with the updated Gemfile.lock
      - uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      # Use your PAT instead of GITHUB_TOKEN
      - uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.PAT }}  # Use the PAT secret name you created
          target_branch: 'gh-pages'