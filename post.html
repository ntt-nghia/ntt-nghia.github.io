---
layout: default
title: Posts
permalink: /posts/
---

<div class="home">
    <h1 class="page-title">Blog</h1>

    <div class="post-list">
        {% for post in site.posts %}
            {% if post.isPublished != false %}
            <div class="post-item">
                <div class="post-date">{{ post.date | date: "%Y-%m-%d" }}</div>
                <div class="post-title-link">
                    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
                </div>
            </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
